{% extends 'base.html' %}

{% block content %}


<div class="d-flex justify-content-start align-items-center my-3">
    <h4 class="ml-4 mb-0">Add Dinner</h4><i class="fas fa-utensils ml-3"></i>
</div>

<div class="row m-0 items-container">
    <div class="col-12 col-md-4 col-lg-3 m-0 task-container mt-2">
        <form method="POST" action="/addDinner/">
            {% csrf_token %}
    
            <label class="mt-2">Food</label>
            <input type="text" name="name" class="form-control">

            <label class="mt-2">Recipe</label>
            <input type="text" name="recipe" class="form-control">

            <div class="mt-1">
                <input type="file" name="recipe" class="mb-1 mt-2">
                <input type="submit" class="btn btn-delete float-right mb-1 mt-2 text-dark">
            </div>
        </form>
    </div>
</div>


{% endblock %}
