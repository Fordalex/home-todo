{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-start align-items-center my-3">
    <h4 class="ml-4 mb-0">Add Food</h4><i class="fas fa-hamburger text-dark ml-3"></i>
</div>

<div class="row m-0 items-container">
    <div class="col-12 col-md-4 col-lg-3 m-0 task-container mt-2">
        <form method="POST" action="/addFood/">
            {% csrf_token %}

            <label class="mt-2">Food</label>
            <input type="text" name="name" class="form-control" value="{{ task.name }}">

            <label class="mt-1">Notes:</label>
            <input type="text" name="notes" value="{{ task.notes }}" class="form-control">


            <input type="submit" class="btn btn-delete float-right mb-1 mt-2 text-dark">

        </form>
    </div>
</div>




{% endblock %}
