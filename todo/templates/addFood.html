{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-start align-items-center my-3">
    <h4 class="ml-4 mb-0">Add Item</h4><i class="fas fa-shopping-basket ml-3"></i>
</div>

<div class="row m-0 items-container">
    <div class="col-12 col-md-4 col-lg-3 m-0 task-container mt-2">
        <form method="POST" action="/addFood/">
            {% csrf_token %}

            <label class="mt-2">Item</label>
            <input type="text" name="name" class="form-control">
            <label class="mt-1">Notes:</label>
            <input type="text" name="notes" class="form-control">
            <label class="mt-1">Category:</label>
            <select name="category" class="form-control">
                <option value="other">Other</option>
                <option value="cupboard">Cupboard</option>
                <option value="fresh">Fresh</option>
                <option value="freezer">Freezer</option>
                <option value="bathroom">Bathroom</option>
                <option value="cleaning">Cleaning</option>
            </select>

            <input type="submit" class="btn btn-delete float-right mb-1 mt-2 text-dark" name="submit" value="Done">
            <input type="submit" class="btn btn-delete float-right mb-1 mt-2 text-dark mr-2" name="submit" Value="Add Another">
        </form>
    </div>
</div>




{% endblock %}
