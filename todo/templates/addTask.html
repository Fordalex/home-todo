{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4 ml-4">Add Task</h1>

<div class="row m-0 items-container">
    <div class="col-12 m-0 p-0 pr-3">
        <form method="POST" action="/">
            {% csrf_token %}
            <label class="mt-2">Category</label>
            <select name="category" class="form-control">
                <option value="food">Food</option>
                <option value="house">House</option>
            </select>
    
            <label class="mt-2">Task</label>
            <input type="text" name="name" class="form-control" value="{{ task.name }}">

            <label>Notes:</label>
            <input type="text" name="notes" value="{{ task.notes }}" class="form-control">

            <div class="mt-3">
                <label>Completed</label>
                {% if task.complete %}
                <input type="checkbox" name="complete" checked>
                {% else %}
                <input type="checkbox" name="complete">
                {% endif %}
                <input type="submit" class="btn btn-delete float-right">
            </div>
        </form>
    </div>

</div>




{% endblock %}
